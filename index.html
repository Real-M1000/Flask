<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GTAA Dashboard</title>
    <style>
        body {
            background-color: #0f1c1c;
            color: #e0f7e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #98ff98;
        }
        .box {
            background-color: #143c3c;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #355e5e;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #1f4444;
            color: #98ff98;
        }
        td {
            background-color: #224b4b;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>3x GTAA Asset Allocation</h2>
        {{ gtaa_3x|safe }}
    </div>

    <div class="box">
        <h2>1x GTAA Asset Allocation</h2>
        {{ gtaa_1x|safe }}
    </div>

    <div class="box">
        <h2>LETSGO</h2>
        {{ letsgo|safe }}
        <p><strong>Signal:</strong> {{ signal }}</p>
    </div>
</body>
</html>
