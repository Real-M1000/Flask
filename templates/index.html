<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GTAA und LETSGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Deine bestehenden CSS-Styles hier */
    </style>
</head>
<body>
    <div class="header">
        <h1>GTAA & LETSGO</h1>
        <div class="user-info">
            <span class="username">{{ username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Abmelden</a>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Dynamische Tabellencontainer -->
        <div class="table-container" id="3x-gtaa">
            <h2>3x GTAA</h2>
            <div id="table-3x-gtaa-content"></div> <!-- Inhalt wird hier eingefügt -->
        </div>
        <div class="table-container" id="3x-gtaa-leveraged">
            <h2>3x GTAA gehebelt</h2>
            <div id="table-3x-gtaa-leveraged-content"></div> <!-- Inhalt wird hier eingefügt -->
        </div>
        <div class="table-container" id="1x-gtaa">
            <h2>1x GTAA</h2>
            <div id="table-1x-gtaa-content"></div> <!-- Inhalt wird hier eingefügt -->
        </div>
        <div class="table-container small" id="letsgo">
            <h2>LETSGO</h2>
            <div id="table-letsgo-content"></div> <!-- Inhalt wird hier eingefügt -->
        </div>
    </div>

    <div class="footer">
        <p>© Jonah Beyer Studios 2025</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funktion, die Tabelleninhalte mit AJAX lädt
            function loadTableData(tableId, url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById(tableId);
                        if (container) {
                            // Leeren des Containers
                            container.innerHTML = '';

                            // Neue Tabelle erstellen
                            let table = document.createElement('table');
                            table.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>Asset</th>
                                        <th>Jetzt</th>
                                        <th>SMA</th>
                                        <th>Über SMA</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(asset => `
                                        <tr>
                                            <td>${asset.asset}</td>
                                            <td>${asset.jetzt}</td>
                                            <td>${asset.sma}</td>
                                            <td>${asset.über_sma}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            `;
                            container.appendChild(table);
                        }
                    })
                    .catch(error => {
                        console.error('Fehler beim Laden der Tabelle:', error);
                    });
            }

            // Tabelleninhalte laden
            loadTableData('table-3x-gtaa-content', '/get_3x_gtaa');
            loadTableData('table-3x-gtaa-leveraged-content', '/get_3x_gtaa_leveraged');
            loadTableData('table-1x-gtaa-content', '/get_1x_gtaa');
            loadTableData('table-letsgo-content', '/get_letsgo');
        });
    </script>
</body>
</html>
